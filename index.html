<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Leonor Language School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://www.leonorlanguageschool.com/LLS/images/2025Logo.jpg" alt="Leonor Language School" style="height: 60px; margin-bottom: 16px;">
        </div>
        <div class="subtitle">Enter to access your dashboard</div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <button type="button" class="login-btn" id="enterBtn">
            <span class="btn-text">Enter</span>
        </button>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function setLoading(loading) {}

        document.getElementById('enterBtn').addEventListener('click', function() {
            const adminUser = {
                id: 'admin-1',
                username: 'admin',
                name: 'Administrator',
                email: 'admin@leonorlanguageschool.com',
                role: 'admin'
            };
            localStorage.setItem('userData', JSON.stringify(adminUser));
            window.location.href = 'dashboard.html';
        });

        document.addEventListener('DOMContentLoaded', function() {});
    </script>
</body>
</html>
